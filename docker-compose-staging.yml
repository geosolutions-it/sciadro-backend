version: '3'

services:
  db:
    image: kartoza/postgis:11.0-2.5

    volumes:
      - ./postgres_data:/var/lib/postgresql

  rabbit-mq:
    image: rabbitmq:3.7

  api:
    build: ./api
    entrypoint: /code/entrypoint-staging.sh
    volumes:
      - ./api:/code
      - static_volume:/code/static
      - media_volume:/code/data
    depends_on:
      - db
      - rabbit-mq
    environment:
      DEBUG: 0
      WAIT_HOSTS: db:5432, rabbit-mq:5672

  nginx:
    build: ./nginx
    ports:
      - 80:80
    depends_on:
      - api
    volumes:
      - static_volume:/code/static
      - media_volume:/code/data

  frontend:
    image: geosolutionsit/mapstore2:SCIADRO-2018.01.00

volumes:
  static_volume:
  media_volume:
